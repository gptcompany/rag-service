name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "${{ matrix.os }} / py${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test/runtime dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . pytest requests

      - name: Smoke setup CLI help
        run: python -m scripts.setup.main --help

      - name: Setup wizard tests
        run: pytest -q tests/test_setup_wizard.py

      - name: Full test suite (Linux only)
        if: runner.os == 'Linux'
        run: pytest -q tests
