name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push')
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Check push permission
        id: push_check
        shell: bash
        run: |
          if git push --dry-run origin HEAD:main >/dev/null 2>&1; then
            echo "can_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "can_push=false" >> "$GITHUB_OUTPUT"
            echo "Skipping release: current token cannot push to main."
          fi

      - name: Semantic Release
        if: steps.push_check.outputs.can_push == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set +e
          output=$(semantic-release version --changelog --push --tag --vcs-release 2>&1)
          status=$?
          echo "$output"
          if [ "$status" -eq 0 ]; then
            exit 0
          fi
          if echo "$output" | grep -qiE "no release|no_release|nothing to release|NoRelease"; then
            echo "No releasable changes detected; skipping release."
            exit 0
          fi
          if echo "$output" | grep -q "Failed to push branch (main) to remote"; then
            echo "Release push blocked by branch policy/token; skipping release."
            exit 0
          fi
          exit "$status"
