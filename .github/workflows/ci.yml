name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE"
      - "catalog-info.yaml"
  pull_request:
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE"
      - "catalog-info.yaml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "${{ matrix.os }} / py${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test/runtime dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . pytest pytest-cov requests

      - name: Smoke setup CLI help
        run: python -m scripts.setup.main --help

      - name: Setup wizard tests
        run: pytest -q tests/test_setup_wizard.py

      - name: Extended lightweight suite (Linux only)
        if: runner.os == 'Linux'
        run: |
          pytest tests/test_raganything_service_api.py tests/test_raganything_service_security.py tests/test_setup_wizard.py --cov=scripts --cov-report=term --cov-report=json

      - name: Extract coverage percentage
        if: runner.os == 'Linux'
        id: cov
        run: |
          COV=$(python -c "import json; print(int(json.load(open('coverage.json'))['totals']['percent_covered']))")
          echo "pct=$COV" >> "$GITHUB_OUTPUT"

      - name: Update coverage badge
        if: runner.os == 'Linux' && github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.cov.outputs.pct
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ac39e6516b7114f96b84ba445b8e7a83
          filename: rag-service-coverage.json
          label: coverage
          message: ${{ steps.cov.outputs.pct }}%
          valColorRange: ${{ steps.cov.outputs.pct }}
          minColorRange: 40
          maxColorRange: 90
